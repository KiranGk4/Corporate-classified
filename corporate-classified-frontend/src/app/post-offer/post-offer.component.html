<div class="row">
  <div class="col-sm-8">
    <div class="card m-5 shadow">
      <div class="card-header m-0 p-2">
        <h2>Post an Offer</h2>
      </div>
      <div class="card-body">

        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Title</label>
          <input type="text" class="form-control" id="offer-title" placeholder="Post Title">
        </div>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Post description"></textarea>
        </div>

        <form class="g-3">
          <div class="mb-3">
            <label for="category" class="form-label">Choose Category</label>
            <select id="category" class="form-select">
              <option >Disabled select</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Price</label>
            <input type="text" class="form-control" id="offer-price" placeholder="$">
          </div>
        </form>

        <div class="form-check form-check-inline p-1">
          <label for="category" class="">Negotiable ?</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="negotiable" value="1" id="offer-negotiable-true">
          <label class="form-check-label" for="yes">
            Yes
          </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="negotiable" value="0" id="offer-negotiable-false" checked>
          <label class="form-check-label" for="no">
            No
          </label>
        </div>

        <div class="p-2">
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
